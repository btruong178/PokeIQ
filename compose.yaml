services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    env_file:
      - .env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.backend
    ports:
      - 5000:5000
    depends_on:
      - db
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


    

volumes:
  postgres_data:


